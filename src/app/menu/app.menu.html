<div class="ui inverted segment" style="padding: 0.3em!important;">
	<div class="ui inverted secondary menu right">
		<a class="item" [ngClass]="{'active': active[0]}" (click)="changeActive(0, 'home')">
			Accueil <i class="right home icon" style="margin-left:5px"></i>
		</a>
		<a class="item" [ngClass]="{'active': active[1]}" (click)="changeActive(1, 'profile')">
			Profil <i class="right user icon" style="margin-left:5px"></i>
		</a>
		<a class="item" [ngClass]="{'active': active[2]}" (click)="changeActive(2, 'revisions')">
			Mes révisions <i class="right history icon" style="margin-left:5px"></i>
		</a>
		<a class="item" [ngClass]="{'active': active[3]}" (click)="changeActive(3, 'manage-members')">
			Gestion membres<i class="right history icon" style="margin-left:5px"></i>
		</a>
		<a class="item right">
			Ma réputation <a class="ui blue circular label">{{user.reputation}}</a>
		</a>
		<a class="item right" (click)="logout()">
			Se déconnecter <i class="right sign out icon" style="margin-left:5px"></i>
		</a>
	</div>
</div>
